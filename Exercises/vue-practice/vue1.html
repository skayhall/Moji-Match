<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to v-bind</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
			.highlight{border: 1px solid yellow}
		</style>
	</head>
	<body>
	
	<div id="app">
		<!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!
		
		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
		<span :style="[loadClass, highlight]">
			look at me!
		</span>

		<!--Bind attributes using :alt, :title etc-->
		<img v-bind:src="image" :alt="newAlt" :title="imgTitle">

	</div>
	
	<script>
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
			//loadClass : 'container',
			//loadClass : 'highlight',
			//newStyle : 'font-size:30px;',
			newAlt : 'Waving emoji hand!',
			image: '../assets/wavingemoji.png',
			imgTitle: 'Waving Emoji Hand Title',

			//adding multiple classes so pull from array instead
			loadClass: {

				background:'#cecece'

			},

			highlight: {

				border: '5px solid yellow'

			}
			
		}
	});
	
	</script>


		<!--Watched video documentaton from: 
			- https://www.vuemastery.com/courses/intro-to-vue-js/attribute-binding
		-->

	</body>
</html>
